<h1>Wishlist Details</h1>
<table class="table" *ngIf="wishlistDetails && wishlistDetails.length">
  <thead>
    <tr>
      <th>Book</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let detail of wishlistDetails">
      <td>{{detail.book.title}}</td>
      <td>{{detail.book.salesPrice}}</td>
      <td>{{detail.quantity}}</td>
      <td>
        <button (click)="delete(detail)">Delete</button>
        <button (click)="delete(detail)">Add to Cart</button>
        <button [routerLink]='["/wishlistdetail-edit/" + detail.id]'>Move to Other Wishlist</button>
      </td>
    </tr>
  </tbody>
</table>

<button [routerLink]='["/wishlist"]' class="btn-primary btn-primary-primary">Back to wish lists</button>
