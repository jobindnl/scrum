<h1>Change Password</h1>
<form [formGroup]="formGroup" (ngSubmit)="save()">

  <div class="form-group">
    <label>New Password</label>
    <input formControlName="newPwd"
           id="newPwd"
           type="password"
           class="form-control" />
    <div class="alert alert-danger" *ngIf="formGroup.get('newPwd').touched && formGroup.get('newPwd').invalid">
      <div *ngIf="formGroup.get('newPwd').errors.required">New Password is required.</div>
      <div *ngIf="formGroup.get('newPwd').errors.samePwds">New Password must be different.</div>
    </div>

  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input formControlName="confirmPwd"
           id="confirmPwd"
           type="password"
           class="form-control" />
    <div class="alert alert-danger" *ngIf="(formGroup.get('confirmPwd').touched || formGroup.get('confirmPwd').dirty) && formGroup.get('confirmPwd').errors">
      <div *ngIf="confirmPwd.errors.required">Confirm Password is required.</div>
    </div>
    <div class="alert alert-danger" *ngIf="formGroup.get('confirmPwd').valid && formGroup.invalid && formGroup.errors.pwdsDontMatch">
      Passwords do not match.
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4 col-md-offset-2">
      <span>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!formGroup.valid">
          Save
        </button>
        <button class="btn"
                type="button"
                [routerLink]="['/register-login']">
          Cancel
        </button>
      </span>

    </div>

  </div>


</form>
