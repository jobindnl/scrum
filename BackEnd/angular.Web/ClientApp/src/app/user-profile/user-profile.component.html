<h1>Account</h1>

<button *ngIf="loggedIn()" [routerLink]='["/book-add"]' class="btn-primary btn-primary-primary">Add book </button>

<table class="table" *ngIf="books && books.length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Card Number</th>
      <th>Exp. Date</th>
      <th>CVV</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of cards">
      <td>{{book.title}}</td>
      <td>{{book.salesPrice}}</td>
      <td>{{book.description}}</td>
      <td>{{book.publishingInfo}}</td>
      <td>{{book.authorId}}</td>
      <td>
        <button [routerLink]='["/book-edit/" + book.id]'>Edit</button>
        <button (click)="delete(book)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
